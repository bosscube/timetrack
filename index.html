<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>TimeTrack</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <button id="open-settings">Settings</button>
    <div id="group-totals" class="group totals" hidden></div>
    <ul id="windows">&nbsp;</ul>
    <div id="settings" class="dialog">
        <div class="content">
            <h1>Settings</h1>
            <fieldset>
                <legend>General</legend>
                <div class="flex">
                    <p>
                        <div class="onoffswitch">
                            <input type="checkbox" id="option-show-totals" name="option-show-totals" class="onoffswitch-checkbox" tabindex="0">
                            <label class="onoffswitch-label" for="option-show-totals"></label>
                        </div>
                        <label for="option-show-totals">Show totals</label>
                    </p>
                </div>
            </fieldset>

            <fieldset>
                <legend>Groupings</legend>
                <div class="flex">
                    <!--
                    <p>
                        <div class="onoffswitch">
                            <input type="checkbox" id="move-old-prs" name="move-old-prs" class="onoffswitch-checkbox" tabindex="0"${settings['move-old-prs'] ? ' checked' : ''}>
                            <label class="onoffswitch-label" for="move-old-prs"></label>
                        </div>
                        <label for="move-old-prs">Move old PR's into their own group</label>
                    </p>
                    -->
                </div>
            </fieldset>

            <fieldset>
                <legend>Exclusions</legend>
                <div class="flex">
                    <!--
                    <p>
                        <div class="onoffswitch">
                            <input type="checkbox" id="move-old-prs" name="move-old-prs" class="onoffswitch-checkbox" tabindex="0"${settings['move-old-prs'] ? ' checked' : ''}>
                            <label class="onoffswitch-label" for="move-old-prs"></label>
                        </div>
                        <label for="move-old-prs">Move old PR's into their own group</label>
                    </p>
                    -->
                </div>
            </fieldset>
        </div>
    </div>
    <div class="lens"></div>
    <script src="renderer.js"></script>
</body>
</html>
