name: Release
on:
  push:
    branches:
      - releases/*

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [windows-latest, macos-12]
        
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
  
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 16.15.0
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
  
      - name: Install Dependencies
        run: |
          npm install
          
      - name: Build Electron App
        run: |
          npm run dist
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
          
      - name: Extract Branch Name
        id: extract_branch
        run: echo ::set-output name=version::$(echo $GITHUB_REF | sed 's/refs\/heads\/releases\///')
        
      - name: Print GITHUB_REF
        run: 'echo "GITHUB_REF: $GITHUB_REF"'

      - name: Extract Release Version
        id: extract_version
        run: |
          VERSION=$(echo $GITHUB_REF | sed 's/refs\/heads\/releases\///')
          echo "Extracted Version: $VERSION"
          echo ::set-output name=version::$VERSION

      - name: Print Extracted Version
        run: 'echo "Extracted Version: ${{ steps.extract_version.outputs.version }}"'

      - name: Create Release
        if: startsWith(github.ref, 'refs/heads/releases/')
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
        with:
          tag_name: ${{ steps.extract_version.outputs.version }}
          release_name: ${{ steps.extract_version.outputs.version }}
          draft: false
          prerelease: false

      - name: Upload Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: ./dist/TimeTrack.dmg
          asset_name: TimeTrack.dmg
          asset_content_type: application/x-dmg
